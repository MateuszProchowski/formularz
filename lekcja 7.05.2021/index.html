<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
</head>

<body>
    <p class="fs-1 napis">FORMULARZ KONTAKTOWY</p>
    <br>
    <div class="start">
        <br>
        <div class="input-group">
            <span class="input-group-text">Imie i Nazwisko</span>
            <input type="text" aria-label="First name" class="form-control" id="input1" placeholder="...">
            <p id="imie-error">Błędne imie</p>
            <input type="text" aria-label="Last name" class="form-control" id="input2" placeholder="...">
            <p id="nazwisko-error">Błędne nazwisko</p>
        </div>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Email</span>
            <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2"
                id="input3" placeholder="person@example.com">
            <p id="email-error">Błędny email</p>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Numer telefonu</span>
            <input type="text" class="form-control" placeholder="000-000-000" id="input4">
            <p id="numer-error">Błędny nr. telefonu</p>
        </div>
        <div class="input-group">
            <span class="input-group-text">Wiadomość do sprzedającego</span>
            <textarea class="form-control" aria-label="With textarea" id="input5"></textarea>
            <p id="mess-error">Błędna wiadomość</p>
        </div>
        <br>
        <select class="form-select" aria-label="Default select example">
            <option selected disabled>Sosy</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        <br>
        <button type="button" class="btn btn-success" onclick="przycisk()">Wyślij</button>
        <br>
        <br>
    </div>


    <script src="main.js"></script>
</body>

</html>
